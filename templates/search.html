<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Search</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <script>
        async function searchVideos() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: 'query=' + encodeURIComponent(query)
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const results = await response.json();
                const resultsDiv = document.getElementById('results');
                if (resultsDiv) {
                    resultsDiv.innerHTML = '';
                    if (results.error) {
                        resultsDiv.innerText = results.error;
                    } else {
                        results.forEach(video => {
                            const videoDiv = document.createElement('div');
                            videoDiv.innerHTML = `
                                <h3>${video.title}</h3>
                                <img src="${video.thumbnail}" alt="${video.title}" onclick="loadVideo('${video.videoId}')" />
                            `;
                            resultsDiv.appendChild(videoDiv);
                        });
                    }
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('An error occurred while fetching data. Check the console for more details.');
            }
        }

        function loadVideo(videoId) {
            const player = document.getElementById('player');
            if (player) {
                player.innerHTML = `
                    <iframe width="640" height="390" 
                            src="https://www.youtube.com/embed/${videoId}?autoplay=1" 
                            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
                    </iframe>
                `;
            } else {
                console.error("The 'player' div was not found.");
            }
        }
    </script>
</head>
<body>
    <h1>Search for Music</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter search term...">
        <button onclick="searchVideos()">Search</button>
    </div>
    <div id="results"></div>
    <div id="player"></div>
</body>
</html>
